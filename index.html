                            <nav class="cover-navigation cover-navigation--primary">

                                            <div>本站首页</div>
                                        </a>
                                    </li>

                                    </li>
                                    <li class="navigation__item">

                                </ul>

                            <nav class="cover-navigation navigation--social">
                                <ul class="navigation">

                                    <li class="navigation__item">
                                        <a href="" title="Github" target="_blank">
                                            <i class="fas fa-code-branch"></i>
                                            <span class="label">Github</span>
                                        </a>
                                    </li>
                                    <li class="navigation__item">

                                        </a>
                                    </li>
                                    <li class="navigation__item">

         <div class="panel-side">

			     </div>
			     <div class="form_input">
			         <span>班级:</span>
			         <input class="inputs" type="text" value="" placeholder="2102">
			     </div>

			     </div>

			         <input class="inputs" type="text" value="" placeholder="小明"/>
			     </div>
			     <div class="form_input">
			         <span>密码：</span>

			     </div>
			 	<div class="form_input">
			 	    <span>确认密码：</span>
			 	    <input class="inputs" type="text" value="" placeholder="1234567">
			 	</div>
			     <div class="btn_submit">
			             <button class="btn">提交</button>
			        <a href="index.html"><button class="home_href" onclick="tran()">登录</button></a>
			     </div>
			 </div>
		 </div>

    <!--izitoast弹窗设置-->
    <script>
        iziToast.settings({
            timeout: 4000,//调试
            icon: 'Fontawesome',
            closeOnEscape: 'true',
            position: 'topRight',
            transitionOut: 'fadeOutRight',
            displayMode: '2',
            layout: '2',
            transitionIn: 'bounceInLeft',
        });
    </script>
    <!--izitoast内容-->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/fetch.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript">
    		function tran() {
    			var  p = document.getElementsByClassName("submit");
    			p.style.display="none";//onclick单击
    		}
    	</script>
